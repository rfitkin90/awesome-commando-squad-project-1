<!DOCTYPE html>
<html>

<head>
    <title>DistanceMatrix</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        
        var origin1 = new google.maps.LatLng(55.930385, -3.118425);
        var origin2 = 'Greenwich, England';
        var destinationA = 'Stockholm, Sweden';
        var destinationB = new google.maps.LatLng(50.087692, 14.421150);
        var transitMode1 = 'SUBWAY';
        var transitMode2 = 'TRAIN';

        var TransitOptions = {
                arrivalTime: Date,
                departureTime: Date,
                modes: [transitMode1, transitMode2],
                // routingPreference: TransitRoutePreference
            }
        var drivingOptions = {
                departureTime: Date,
                trafficModel: TrafficModel
            }  
        
        
        var service = new google.maps.DistanceMatrixService();
        service.getDistanceMatrix(
            {
                origins: [origin1, origin2],
                destinations: [destinationA, destinationB],
                travelMode: 'DRIVING',
                transitOptions: TransitOptions,
                drivingOptions: DrivingOptions,
                unitSystem: UnitSystem,
                avoidHighways: Boolean,
                avoidTolls: Boolean,
            }, callback);
           
            function callback(response, status) {
                    if (status == 'OK') {
                        var origins = response.originAddresses;
                        var destinations = response.destinationAddresses;

                        for (var i = 0; i < origins.length; i++) {
                            var results = response.rows[i].elements;
                            for (var j = 0; j < results.length; j++) {
                                var element = results[j];
                                var distance = element.distance.text;
                                var duration = element.duration.text;
                                var from = origins[i];
                                var to = destinations[j];
                            }
                        }
                    }
                }

    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJspIZnBYBASjscIsyBXVgUnt-u7SETMY&libraries=visualization&callback=initMap">
    </script>
</body>

</html>
