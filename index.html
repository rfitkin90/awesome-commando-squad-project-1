<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="./assets/javascript/moment-with-locales.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJspIZnBYBASjscIsyBXVgUnt-u7SETMY&libraries=places"></script>
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        gapi.load("auth2", function () {
            // Library loaded.
        });
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/twitter.js"></script>
    <script src="./assets/javascript/app.js"></script>
</head>

<body>

    <!-- header section -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="logo">Live Event Planner</h1>
                    <!-- <button type="log-out" class="btn btn-primary" id='logout-btn'>Sign Out</button> -->
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row flex-md-row-reverse">
            <!-- additional information div -->
            <div class="col-md-7">
                <div id="additional-info"></div>
            </div>

            <div class="col-md-5">
                <!-- event search submission -->
                <form id="submission-form">
                    <button class="btn" id="sports-argument">Sports</button>
                    <button class="btn" id="music-argument">Music</button>
                    <div class="form-group">
                        <input class="form-control" id="seatgeek-argument" placeholder="Enter Artist or Team Name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="seatgeek-btn">Submit</button>
                </form>

                <!-- scheduled events -->
                <div id='scheduled-events-panel'></div>

                <!-- event choices -->
                <p id="upcoming-events-title" style="visibility: hidden">Upcoming Events</p>
                <div id="seatgeek-results" style="visibility: hidden"></div>
            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Error Message</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="modal-text">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
